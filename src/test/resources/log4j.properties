log4j.appender.learnedsomething=org.apache.log4j.RollingFileAppender
log4j.appender.learnedsomething.File=target/learnedsomething-test.log
log4j.appender.learnedsomething.Append=true
log4j.appender.learnedsomething.maxBackupIndex=1
log4j.appender.learnedsomething.maxFileSize=10MB

log4j.appender.learnedsomething.layout=org.apache.log4j.PatternLayout
log4j.appender.learnedsomething.layout.ConversionPattern=%d %5p [%t] %x (%c) %m%n

log4j.category.com.learnedsomething=DEBUG, learnedsomething
log4j.category.org.springframework=INFO, learnedsomething
